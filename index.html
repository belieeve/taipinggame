<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キラキラリズムパーティー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>キラキラリズムパーティー</h1>
        <p>レベルをえらんでね</p>
        <button id="level-easy">かんたん (7-8さい)</button>
        <button id="level-normal">ふつう (9-10さい)</button>
        <button id="level-hard">むずかしい (11-12さい)</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="status-bar">
            <div id="score">スコア: 0</div>
            <div id="hp-container">
                <div id="hp-bar"></div>
            </div>
        </div>
        <div id="game-area">
            <div id="judgment-line"></div>
        </div>
        <div id="game-controls">
            <div id="key-guide">
                <div class="key" id="key-space">スペース</div>
            </div>
            <button id="give-up-button" class="sub-button">あきらめる</button>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h2>けっか</h2>
        <p id="final-score">さいしゅうスコア: 0</p>
        <button id="retry-button">スタートにもどる</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
